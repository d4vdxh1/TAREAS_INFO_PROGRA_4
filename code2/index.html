<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKO PORÂ - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <div class="logo-container">
                            <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                                <rect x="22" y="5" width="16" height="50" rx="3" fill="#5DADE2"/>
                                <rect x="5" y="22" width="50" height="16" rx="3" fill="#5DADE2"/>
                            </svg>
                        </div>
                        <h2 class="brand-name mt-3">HEKO PORÂ</h2>
                        <p class="brand-subtitle">consultorio Médico</p>
                    </div>

                    <div class="login-form-container">
                        <h4 class="text-center mb-4 form-title">Acceder al Sistema</h4>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="usuario" required>
                            </div>

                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="recordarme">
                                <label class="form-check-label" for="recordarme">Recordarme</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Acceder</button>
                        </form>

                        <p class="text-center mt-4 text-muted small">
                            <em>Acceso seguro para funcionarios</em>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
